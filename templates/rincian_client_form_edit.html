{% extends 'layout.html' %}

{% block content %}
<div class="bg-white p-6 md:p-8 rounded-lg shadow-md max-w-2xl mx-auto">
    <h2 class="text-2xl font-bold text-gray-700 mb-6">Edit Koneksi Client</h2>
    <form method="post" class="space-y-6">
        <div>
            <label for="id_client" class="block text-sm font-medium text-gray-700">Pilih Client</label>
            <select id="id_client" name="id_client" class="select2-class w-full" required>
                {% for c in clients %}<option value="{{ c.id_client }}" {% if rincian and rincian.id_client == c.id_client %}selected{% endif %}>{{ c.nama_client }}</option>{% endfor %}
            </select>
        </div>
        <div>
            <label for="id_rodp" class="block text-sm font-medium text-gray-700">Pilih Jalur ODP</label>
            <select id="id_rodp" name="id_rodp" class="select2-class w-full" required>
                {% for ro in rincian_odps %}<option value="{{ ro.id_rodp }}" {% if rincian and rincian.id_rodp == ro.id_rodp %}selected{% endif %}>{{ ro.deskripsi }}</option>{% endfor %}
            </select>
        </div>
        <div class="flex items-center justify-end space-x-4 pt-4">
            <a href="{{ url_for('rincian_client_list') }}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded">Batal</a>
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Update Koneksi</button>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script>
    $(document).ready(function() {
        $('.select2-class').select2();
    });
</script>
{% endblock %}
