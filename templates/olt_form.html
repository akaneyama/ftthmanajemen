{% extends 'layout.html' %}

{% block content %}
<div class="bg-white p-6 md:p-8 rounded-lg shadow-md max-w-2xl mx-auto">
    <h2 class="text-2xl font-bold text-gray-700 mb-6">{{ 'Edit OLT' if action == 'edit' else 'Tambah OLT Baru' }}</h2>
    <form method="post" class="space-y-6">
        <div>
            <label for="nama_olt" class="block text-sm font-medium text-gray-700">Nama OLT</label>
            <input type="text" id="nama_olt" name="nama_olt" value="{{ olt.nama_olt if olt else '' }}" required
                   class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
            <label for="pon_olt" class="block text-sm font-medium text-gray-700">PON OLT</label>
            <input type="text" id="pon_olt" name="pon_olt" value="{{ olt.pon_olt if olt else '' }}"
                   class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div class="flex items-center justify-end space-x-4 pt-4">
            <a href="{{ url_for('olt_list') }}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded">Batal</a>
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                {{ 'Update' if action == 'edit' else 'Simpan' }}
            </button>
        </div>
    </form>
</div>
{% endblock %}
