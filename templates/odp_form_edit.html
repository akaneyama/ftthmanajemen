{% extends 'layout.html' %}

{% block content %}
<div class="bg-white p-6 md:p-8 rounded-lg shadow-md max-w-2xl mx-auto">
    <h2 class="text-2xl font-bold text-gray-700 mb-6">Edit Data ODP</h2>

    <form method="post" class="space-y-6">
        <div>
            <label for="nama_odp" class="form-label">Nama ODP</label>
            <input type="text" id="nama_odp" name="nama_odp" value="{{ odp.nama_odp if odp else '' }}" required class="w-full form-input">
        </div>
        <div>
            <label for="alamat_odp" class="form-label">Alamat ODP</label>
            <input type="text" id="alamat_odp" name="alamat_odp" value="{{ odp.alamat_odp if odp else '' }}" class="w-full form-input">
        </div>

        <div class="flex items-center justify-end space-x-4 pt-6 border-t mt-6">
            <a href="{{ url_for('odp_list') }}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded">Batal</a>
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                Update ODP
            </button>
        </div>
    </form>
</div>
{% endblock %}
