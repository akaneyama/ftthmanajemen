{% extends 'layout.html' %}

{% block content %}
<div class="bg-white p-6 md:p-8 rounded-lg shadow-md max-w-2xl mx-auto">
    <h2 class="text-2xl font-bold text-gray-700 mb-6">{{ 'Edit Pengguna' if action == 'edit' else 'Tambah Pengguna Baru' }}</h2>
    <form method="post" class="space-y-6">
        <div>
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" value="{{ user.username if user else '' }}" required class="w-full form-input">
        </div>
        <div>
            <label for="role" class="form-label">Role</label>
            <select name="role" id="role" class="w-full form-input">
                <option value="admin" {% if user and user.role == 'admin' %}selected{% endif %}>Admin</option>
                <option value="superadmin" {% if user and user.role == 'superadmin' %}selected{% endif %}>Superadmin</option>
                 <option value="maintenance" {% if user and user.role == 'maintenance' %}selected{% endif %}>maintenance</option>
            </select>
        </div>
        <div>
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" {% if action == 'add' %}required{% endif %} class="w-full form-input">
            {% if action == 'edit' %}<p class="text-xs text-gray-500 mt-1">Kosongkan jika tidak ingin mengubah password.</p>{% endif %}
        </div>
        <div>
            <label for="password_confirm" class="form-label">Konfirmasi Password</label>
            <input type="password" id="password_confirm" name="password_confirm" {% if action == 'add' %}required{% endif %} class="w-full form-input">
        </div>

        <div class="flex items-center justify-end space-x-4 pt-4">
            <a href="{{ url_for('user_list') }}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded">Batal</a>
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                {{ 'Update Pengguna' if action == 'edit' else 'Simpan Pengguna' }}
            </button>
        </div>
    </form>
</div>
{% endblock %}
