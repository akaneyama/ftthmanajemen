{% extends 'layout.html' %}

{% block content %}
<div class="bg-white p-6 md:p-8 rounded-lg shadow-md max-w-5xl mx-auto">
    <h2 class="text-2xl font-bold text-gray-700 mb-6">Hubungkan Banyak Client ke Jalur (Batch)</h2>

    <form method="post">
        <div id="row-container" class="space-y-4">
            
            <div class="rincian-row grid grid-cols-1 md:grid-cols-11 gap-x-4 gap-y-2 p-4 border rounded-md items-end">
                <div class="md:col-span-5">
                    <label class="form-label">Pilih Client</label>
                    <select name="id_client[]" class="select2-class w-full" required>
                        <option value="">-- Pilih Client --</option>
                        {% for c in clients %}<option value="{{ c.id_client }}">{{ c.nama_client }} ({{ c.ip_address }})</option>{% endfor %}
                    </select>
                </div>
                <div class="md:col-span-5">
                    <label class="form-label">Pilih Jalur ODP</label>
                    <select name="id_rodp[]" class="select2-class w-full" required>
                        <option value="">-- Pilih Jalur --</option>
                        {% for ro in rincian_odps %}<option value="{{ ro.id_rodp }}">{{ ro.deskripsi }}</option>{% endfor %}
                    </select>
                </div>
                <div class="md:col-span-1">
                    </div>
            </div>

        </div>

        <div class="mt-4">
            <button type="button" id="add-row-btn" class="text-blue-600 hover:text-blue-800 font-medium text-sm">
                [+] Tambah Koneksi Lain
            </button>
        </div>

        <div class="flex items-center justify-end space-x-4 pt-6 border-t mt-6">
            <a href="{{ url_for('rincian_client_list') }}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded">Batal</a>
            <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                Simpan Semua Koneksi
            </button>
        </div>
    </form>
</div>

<template id="row-template">
    <div class="rincian-row grid grid-cols-1 md:grid-cols-11 gap-x-4 gap-y-2 p-4 border rounded-md items-end animate-fade-in">
        <div class="md:col-span-5">
            <label class="form-label">Pilih Client</label>
            <select name="id_client[]" class="select2-class w-full" required>
                <option value="">-- Pilih Client --</option>
                {% for c in clients %}<option value="{{ c.id_client }}">{{ c.nama_client }} ({{ c.ip_address }})</option>{% endfor %}
            </select>
        </div>
        <div class="md:col-span-5">
            <label class="form-label">Pilih Jalur ODP</label>
            <select name="id_rodp[]" class="select2-class w-full" required>
                <option value="">-- Pilih Jalur --</option>
                {% for ro in rincian_odps %}<option value="{{ ro.id_rodp }}">{{ ro.deskripsi }}</option>{% endfor %}
            </select>
        </div>
        <div class="md:col-span-1 flex items-center justify-center">
             <button type="button" class="remove-row-btn bg-red-500 hover:bg-red-600 text-white rounded-full p-1 h-8 w-8 flex items-center justify-center">&times;</button>
        </div>
    </div>
</template>

<style>
    .form-label {
        @apply block text-sm font-medium text-gray-700 mb-1;
    }
    @keyframes fade-in {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
        animation: fade-in 0.3s ease-out;
    }
</style>
{% endblock %}


{% block scripts %}
{{ super() }}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const addRowBtn = document.getElementById('add-row-btn');
        const container = document.getElementById('row-container');
        const template = document.getElementById('row-template');

        // Fungsi untuk meng-inisialisasi Select2 pada sebuah elemen baris
        function initializeRow(rowElement) {
            // Kita gunakan jQuery di sini karena Select2 adalah plugin jQuery
            $(rowElement).find('.select2-class').select2({
                width: '100%' // Pastikan Select2 mengisi lebar penuh
            });
        }

        // Inisialisasi baris pertama yang sudah ada saat halaman dimuat
        initializeRow(container.querySelector('.rincian-row'));

        // Fungsi untuk menambah baris baru
        addRowBtn.addEventListener('click', () => {
            // 'clone' template dan ambil kontennya
            const newRowFragment = template.content.cloneNode(true);
            const newRow = newRowFragment.querySelector('.rincian-row');
            
            // Tambahkan baris baru ke kontainer
            container.appendChild(newRowFragment);
            
            // Inisialisasi Select2 HANYA pada dropdown yang baru ditambahkan
            initializeRow(newRow);
        });

        // Fungsi untuk menghapus baris (menggunakan event delegation)
        container.addEventListener('click', (event) => {
            if (event.target && event.target.classList.contains('remove-row-btn')) {
                const row = event.target.closest('.rincian-row');
                // Hancurkan instance Select2 dari baris yang akan dihapus untuk mencegah memory leak
                $(row).find('.select2-class').select2('destroy');
                row.remove();
            }
        });
    });
</script>
{% endblock %}
